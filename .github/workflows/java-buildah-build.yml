name: Buildah Build
on:
  push:
    branches:
      - buildah-build-example
  workflow_dispatch: {}

jobs:
  build:
    runs-on: [self-hosted, caf, prod]
    steps:
      - uses: actions/checkout@v2
      
      - run: |
          REPO_URL="https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable"
          source /etc/os-release
          sudo sh -c "echo 'deb ${REPO_URL}/x${NAME}_${VERSION_ID}/ /' > /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list"
          sudo wget -qnv https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable/x${NAME}_${VERSION_ID}/Release.key -O Release.key
          sudo apt-key add Release.key
          
      - run: |
          install_packages=(podman buildah skopeo)
          sudo apt-get update
          sudo apt-get -y install ${install_packages[@]}
          mkdir -p /etc/containers
      
      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: javatest
          tags: v1 ${{ github.sha }}
          context: ./java
          containerfiles: |
            ./java/Dockerfile
          extra-args: |
            --security-opt="apparmor=unconfined"
            --security-opt="seccomp=unconfined"
            
      - name: Push To DockerHub
        id: push-to-dockerhub
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: docker.io/mlphilli
          username: mlphilli
          password: ${{ secrets.REGISTRY_PASSWORD }}
