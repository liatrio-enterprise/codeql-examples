name: Buildah Build
on:
  push:
    branches:
      - buildah-build-example
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest #[self-hosted, caf, prod]
    steps:
      - uses: actions/checkout@v2
     
      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: javatest
          tags: v1 ${{ github.sha }}
          containerfiles: |
            ./java/Dockerfile
          build-args: |
            some_arg=some_value
      - name: Push To DockerHub
        id: push-to-dockerhub
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: docker.io/mlphilli
          username: mlphilli
          password: ${{ secrets.REGISTRY_PASSWORD }}
