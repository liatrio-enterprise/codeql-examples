version: '3.8'
services:
  db:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=sample-app
    volumes:
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    expose:
      - "3306"

  ruby:
    build: ./ruby
    restart: always
    ports:
      - "3000:3000"
